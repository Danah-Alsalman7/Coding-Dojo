<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="a">
        <div>
            <label>First Name: *</label>
            <input type="text" name="first_name" required>
        </div>
        <br>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="last_name" required>
        </div>
        <br>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="email_address" required>
        </div>
        <br>
        <div>
            <label>Password: *</label>
            <input type="password" name="password" required>
        </div>
        <br>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="confirm_password" required>
        </div>
        <br>
        <div>
            <label>Birthday:</label>
            <input type="date" name="dob">

        </div>
        <div>
            <label>Gender Identity:</label>
            <br>
            <input type="radio" name="font">
            <label for="normal">Male<label>
                    <input type="radio" name="font">
                    <label for="normal">Female<label>
                            <input type="radio" name="font">
                            <label for="normal">Non-binary<label>
                                    <input type="radio" name="font">
                                    <label for="normal">I prefer not to answer<label>
        </div>
        <div>
            <label>A short description about myself:</label>
            <br>
            <textarea name="comment" cols="33" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select>
                <option>JavaScript</option>
                <option>Html</option>
                <option>C++</option>
                <option>C#</option>
            </select>
        </div>
        <br>
        <div>
            <input type="checkbox" checked>
            <label>Yes, I would like to receive periodic email updates</label>
        </div>
        <br>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </form>
</body>

</html>
